  <!-- 
  PONTOS IMPORTANTES:
  1. O atributo href define o destino do link.

  2. O atributo target pode ser usado para abrir o link em uma nova aba.

  3. Os links podem ser internos (navegação dentro do mesmo site) ou externos (navegação para outros sites). Para links externos, é recomendado usar o atributo target="_blank" para abrir o link em uma nova aba, evitando que o usuário saia do seu site.

  4. Ao usar links internos, é importante garantir que os caminhos estejam corretos para evitar erros de navegação. Use caminhos relativos para facilitar a manutenção do site. Por exemplo, ./ para acessar um arquivo na mesma pasta, ../ para acessar um arquivo na pasta pai, e assim por diante.
