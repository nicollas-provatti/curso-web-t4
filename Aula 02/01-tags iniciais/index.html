<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags iniciais</title>
</head>
<body>
  <!-- 
  Parágrafos: São exibidos como blocos separados, com espaçamento entre eles. A tag &lt;br&gt; é usada para criar uma quebra de linha dentro de um parágrafo, sem criar um novo bloco.
  -->
  <p>
    Este é um parágrafo simples. Ele será exibido como um bloco separado no navegador.
  </p>

  <p>
    Este parágrafo tem duas linhas. <br>
    Aqui começa a segunda linha após a tag &lt;br&gt;.
  </p>

  <!-- 
  Títulos: São usados para definir a hierarquia e a estrutura do conteúdo. Quanto maior o número da tag, menor é o título. Não existe uma regra rígida sobre quando usar cada nível de título, mas geralmente o &lt;h1&gt; é usado para o título principal da página, &lt;h2&gt; para seções principais, &lt;h3&gt; para subseções, e assim por diante. Não use os títulos apenas para estilizar o texto (tamanho), pois eles têm um significado semântico importante para a estrutura do documento e para a acessibilidade.
  -->

  <h1>Título principal</h1>

  <h2>Título secundário</h2>

  <h3>Título terciário</h3>
</body>
</html>
